<html>
<head>
  <title>框架的使用,frame</title>
</head>
<body>
  <dl>
  <dt>框架标签：frameset frame </dt>
  <dd>标签不能跟body一起使用</dd>
  <dd>含义：在一个html页面内可以设置多个框架，可以实现同时显示多个页面</dd>
  <dd>属性：cols  垂直分割，可以使用像素和百分设置</dd>
  <dd>属性：rows  水平分割，可以使用像素和百分设置</dd>
  <dd>frame标签用来表示:窗体,假如frameset设置分割了两个垂直窗体，那么就要有两个frame标签</dd>
  <dd>frame属性： src = "URL"用来设置源页面</dd>
  <dt>框架中使用超链接</dt>
  <dd>超链接标签，可以设置其 target=“窗体名”,意思是链接的URL在该窗体中显示</dd>
  <dt><a href="frame_demo.html">下面举例子</a></dt>
  </dl>
</body>
</html>
