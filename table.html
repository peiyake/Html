<html>
<head>
  <title>表格</title>
</head>
<body>
<h1>html表格</h1>
<dl>
  <dt>表格的基本标签</dt>
  <dd>table标签表示表格的开始和结束</dd>
  <dd>tr 标签表示表格的一行</dd>
  <dd>th 标签表示表格的标题行</dd>
  <dd>td 标签表示表格的数据</dd>
  <dd>th 和 td应该包含在tr标签内</dd>

  <dt>这是一个表格实例</dt>
  <dd>
  <table border="2" cellspacing="20" cellpadding="20" width="50%" align="center" frame="box" rules="cols">
    <tr>
    <th>姓名</th>
    <th>学号</th>
    <th>数学</th>
    <th>英语</th>
    </tr>
    <tr>
    <td>张三</td>
    </tr>
    <tr>
    <td>李四</td>
    </tr>
    <tr>
    <td>王五</td>
    </tr>
  </table>
  </dd>
</dl>
</body>
</html>
