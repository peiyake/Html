<html>
<head>
  <title>清单</title>
</head>
<body>
<h1>清单</h1>
  <dl>
    <dt>无序清单:ul </dt>
    <ul>
      <dd><li>这是无序清单</li></dd>
      <dd><li>ul是标签</li></dd>
      <dd><li>li 标签表示项目</li></dd>
    </ul>
    <dt>有序清单:ol </dt>
    <ol>
      <dd><li>这是有序清单</li></dd>
      <dd><li>ol是标签</li></dd>
      <dd><li>li 标签表示项目</li></dd>
    </ol>
    <dt>叙述式清单:ul </dt>
      <dd>上面已经用了叙述清单的格式</dd>
      <dd>dl标签表示这是一个叙述清单</dd>
      <dd>dt 标签用来表示清单中一个项目名称</dd>
      <dd>dd 标签用来表示每个项目单个的具体内容，dd标签的内容会自动缩进</dd>
  </dl>
</body>
</html>
